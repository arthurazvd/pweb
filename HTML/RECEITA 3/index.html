<!DOCTYPE html>
<html>
   <head>
      <meta charset="UTF-8">   
      <link rel="stylesheet" type="text/css" href="style.css" media="screen" />
    </head>
   <body>
      <div id="meu-amor" class="texto">
         <h1>Carregando cervejas...</h1>
      </div>  
      <br>          
      <div>
         <button id="botaoCarregar">Carregar</button>
      </div>

      <script>
         let toquebotao = false;

         function carregarDiv() {
            let div = document.getElementById("meu-amor");
            div.classList.add("oculto"); 
            setTimeout(() => {
               div.innerHTML = `<h1>Guinness</h1>`;
               div.classList.remove("oculto"); 
            }, 200);
         }

         function descarregarDiv() {
            let div = document.getElementById("meu-amor");
            div.classList.add("oculto"); 
            setTimeout(() => {
               div.innerHTML = `<h1>Heineken</h1>`;
               div.classList.remove("oculto"); 
            }, 200);
         }

         let botao = document.getElementById("botaoCarregar");
         botao.addEventListener("click", function() {
            if (toquebotao) {
               descarregarDiv();
            } else {
               carregarDiv();
            }
            toquebotao = !toquebotao;
         });
      </script>
   </body>
</html>
