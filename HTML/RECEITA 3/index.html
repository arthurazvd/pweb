<!DOCTYPE html>

<html>   

   <head>

      <meta charset="UTF-8">      

   </head>

   

   <body>

        <div id="meu amor">Carregando cervejas...</div>            
        <div>
            <button id="botaoCarregar">Carregar</button>
        </div>
   </body>   

   

   <script>

      let toquebotao = false;

      function carregarDiv(){

         let div = document.getElementById("meu amor")

         div.innerHTML = `<h1>Guinness</h1>`

      }

      function descarregarDiv(){

        let div = document.getElementById("meu amor")

        div.innerHTML = `<h1></h1>`
      }

      

      let botao = document.getElementById("botaoCarregar");
        botao.addEventListener("click", function() {
            if (toquebotao) {
                descarregarDiv();
            } else {
                carregarDiv();
            }
            toquebotao = !toquebotao; // Alterna o estado
        });

   </script>

</html>
