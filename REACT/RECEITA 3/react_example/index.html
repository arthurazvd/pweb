<!DOCTYPE html>
<html>
  <head>
    <title>ReceitaReact - 3</title>      
  </head>
  <body>
    <div id="app"></div>

    <script src="libs/react.js"></script>
    <script src="libs/react-dom.js"></script>
    <script src="libs/babel.js"></script>

    <script type="text/babel">
      class Cabecalho extends React.Component {
        render() {
          return <h1>ReceitaReact - 3</h1>;
        }
      }

      class Rodape extends React.Component {
        render() {
          return <footer>© 2025 Todas as bebidas são fictícias</footer>;
        }
      }

      class TabelaBebidas extends React.Component {
        render() {
          return (
            <div>
              <h1>{this.props.titulo}</h1>
              <table id="tabela" border="1">
                <thead>
                  <tr><th>Nome</th><th>Marca</th></tr>
                </thead>
                <tbody>
                  <tr><td>Havana</td><td>Engenho Anísio Santiago</td></tr>
                </tbody>
              </table>
            </div>
          );
        }
      }

      function App() {
        return (
          <div>
            <Cabecalho />
            <TabelaBebidas titulo="Tabela de Cana" />
            <Rodape />
          </div>
        );
      }

      ReactDOM.render(<App />, document.getElementById("app"));
    </script>
  </body>
</html>
