<!DOCTYPE html>
<html>
  <head>
    <title>React Um</title>
    <style>
      table {
        width: 100%;
        border-collapse: collapse;
      }
      th, td {
        padding: 8px;
        text-align: left;
        border-bottom: 1px solid #ddd;
      }
      th {
        background-color: #f2f2f2;
      }
      tr:hover {
        background-color: #f5f5f5;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <script src="libs/react.js"></script>
    <script src="libs/react-dom.js"></script>
    <script src="libs/babel.js"></script>
    <script type="text/babel">
      const bebidas = [
        { nome: "Havana", marca: "Engenho Anísio Santiago" },
        { nome: "51", marca: "Cia Müller de Bebidas" },
        { nome: "Ypioca", marca: "Cia Brasileira de Bebidas" }
      ];

      function TabelaBebidas() {
        return (
          <div>
            <Cabecalho />
            <table id="tabela" border="1">
              <thead>
                <tr><th>Nome</th><th>Marca</th></tr>
              </thead>
              <tbody>
                {bebidas.map((bebida, index) => (
                  <tr key={index}>
                    <td>{bebida.nome}</td>
                    <td>{bebida.marca}</td>
                  </tr>
                ))}
              </tbody>
            </table>
          </div>
        );
      }

      function Cabecalho() {
        return <h1>Minha tabela de bebidas</h1>;
      }

      function mostrarTabela() {
        ReactDOM.render(<TabelaBebidas />, document.getElementById("app"));
      }

      function App() {
        return (
          <div>
            <Cabecalho />
            <button onClick={mostrarTabela}>Mostrar Tabela de Bebidas</button>
          </div>
        );
      }

      ReactDOM.render(<App />, document.getElementById("app"));
    </script>
  </body>
</html>
